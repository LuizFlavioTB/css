<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores</title>
  <style>
    header{
      background: red;
    }
    #footer{
      background: green;
    }
    .class1 {
      background: yellow;
    }
    .class2{
      background: rgb(185, 185, 1);
    }
    .class3 {
      background: rgb(105, 105, 1);
    }
    .class4 {
      background-color: blue;
      color: white;
    }
    #footer div .class4 {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div><a href="">Relacionamento de seletores</a></div>
    </div>
  </header>
  <main>
    <section>
      <h1>Conteúdo</h1>
      <h2 class="class4">Existem 3 seletores HTML principais:</h2>
      <p class="class1">TAG: header, section, footer //apenas o nome</p>
      <p class="class2">ID: nome do ID definido, randon word //usando '#' para chamar o ID</p>
      <p class="class3">Class: pode ser genérica e aplicada //.Class usando '.' para chamar</p>
    </section>
  </main>
  <footer id="footer">
    <div>
      <p class="class4">&copy; Todos os direitos reservados</p>
    </div>
  </footer>   
</body>
</html>
