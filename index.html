<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores</title>
  <style>
    header{
      background: red;
    }
    h2{
      background: blue;
    }
    #footer{
      background: green;
    }
    .class1 {
      background: yellow;
    }
    .class2{
      background: rgb(185, 185, 1);
    }
    .class3 {
      background: rgb(105, 105, 1);
    }
    
  </style>
</head>
<body>
  <header>
    <div>
      <div><a href="">SELETORES</a></div>
    </div>
  </header>
  <main>
    <section>
      <h1>Conteúdo</h1>
      <h2>Existem 3 seletores HTML principais:</h2>
      <p class="class1">TAG: header, section, footer //apenas o nome</p>
      <p class="class2">ID: nome do ID definido, randon word //usando '#' para chamar o ID</p>
      <p class="class3">Class: pode ser genéricai e aplicada //.Class usando '.' para chamar</p>
    </section>
  </main>
  <footer>
    <p>&copy; Todos os direitos reservados</p>
  </footer>   
</body>
</html>
